<article class="post">
  <div class="row">
    <div class="col-md-4">
      <img ng-src="{{video.thumbnails['mqdefault']}}" alt="thumbnail">
    </div>
    <div class="col-md-8">
      <div class="title">
        <a href="#/watch/{{video.id}}">{{video.title}}</a>
      </div>
      <div class="description">
        {{video.description}}
      </div>
      <div class="duration">
        {{video.duration}}
      </div>
    </div>
  </div>
</article>
