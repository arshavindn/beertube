<article class="post">
  <div class="row">
    <div class="col-md-4">
      <img src="{{video.thumbnails.mq}}" alt="thumbnail" />
    </div>
    <div class="col-md-8">
      <div class="title">
        <a href="#/watch/{{video.id}}">{{video.title}}</a>
      </div>
      <div class="description">
        {{video.description}}
      </div>
    </div>
  </div>
</article>
