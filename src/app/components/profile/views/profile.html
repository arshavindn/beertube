<ng-include src="'app/components/partials/views/_nav_bar.html'" onload="" autoscroll=""></ng-include>
<div class="container" ng-controller="ProfileCtrl">
  <div class="row">
    <div class="col-xs-8 col-sm-8 col-md-8">
      <form role="form" name="profileForm">
        <h3>My Profile</h3>
        <div class="alert alert-success" ng-hide="sUpdate">
          Updated successfully!!!
        </div>
        <div class="alert alert-danger" ng-hide="fUpdate">
          Fail Update
        </div>
        <div class="form-group">
          <label>Email address:<span class="required">*</span></label>
          <input type="email" class="form-control" name="userEmail" ng-model="user.email" disabled>
        </div>
        <div class="form-group">
          <label>Your Name:<span class="required">*</span></label>
          <input type="text" class="form-control" name="userName" ng-model="user.fullName" required>
        </div>
        <div class="form-group">
          <label>Avatar Url:</label>
          <input type="text" class="form-control" name="avatarUrl" ng-model="user.avatarUrl">
        </div>
        <button ng-disabled="profileForm.$pristine || profileForm.$dirty && profileForm.$invalid " class="btn btn-primary" ng-click="updateUser()">Update</button>
        <a href="#/"><button class="btn btn-default">Cancel</button></a>
      </form>
    </div>

    <div class="col-xs-4 col-sm-4 col-md-4">
      <!-- Load Video???? -->
    </div>
  </div>
</div>
