<ng-include src="'app/components/partials/views/_nav_bar.html'" onload="" autoscroll=""></ng-include>
<div class="container" ng-controller="ProfileCtrl">
  <div class="row">
    <div class="col-sm-8">
      <form role="form" name="profileForm">
        <h3>My Profile</h3>
        <div class="form-group">
          <label>Email address:<span class="required">**</span></label>
          <input type="email" class="form-control" name="userEmail" ng-model="user.userEmail" disabled>
        </div>
        <div class="form-group">
          <label>Your Name:<span class="required">**</span></label>
          <input type="text" class="form-control" name="userName" ng-model="user.userName" required>
        </div>
        <button ng-disabled="profileForm.$pristine || profileForm.$dirty && profileForm.$invalid " class="btn btn-primary" ng-click="updateUser()">Update</button>
        <a href="#/"><button class="btn btn-default">Cancel</button></a>
      </form>
    </div>

    <div class="col-sm-4">
      <!-- Load Video???? -->
    </div>
  </div>
</div>
