<ng-include src="'app/components/partials/views/_nav_bar.html'" onload="" autoscroll=""></ng-include>
<div class="container-fluid" ng-controller="LoginCtrl">
  <div class="row">
    <div class="col-xs-4 col-sm-4 col-md-4"></div>
    <div class="col-xs-4 col-sm-4 col-md-4">
      <form role="form" name="registerForm">
        <h3>Login</h3>
        <div class="form-group alert alert-danger" ng-hide="failLogin">
          Incorrect Email or Password. Please try again!
        </div>
        <div class="form-group">
          <label>Email address:<span class="required">**</span></label>
          <input type="email" class="form-control" name="userEmail" ng-model="user.email" required>
        </div>
        <div class="form-group">
          <label>Password:<span class="required">**</span></label>
          <input type="password" class="form-control" name="password" ng-model="user.password" required>
        </div>
        <button ng-disabled="registerForm.$pristine || registerForm.$dirty && registerForm.$invalid " class="btn btn-success" ng-click="login()">Login</button>
      </form>
    </div>
    <div class="col-xs-4 col-sm-4 col-md-4"></div>
  </div>
</div>
