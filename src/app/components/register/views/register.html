<ng-include src="'app/components/partials/views/_nav_bar.html'" onload="" autoscroll=""></ng-include>
<div class="container-fluid" ng-controller="RegisterCtrl">
  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
      <form role="form" name="registerForm">
        <h3>Register</h3>
        <div class="form-group">
          <label>User Name:<span class="required">**</span></label>
          <input type="text" class="form-control" name="userName" ng-model="user.userName" required>
        </div>
        <div class="form-group">
          <label>Email address:<span class="required">**</span></label>
          <input type="email" class="form-control" name="userEmail" ng-model="user.userEmail" required>
        </div>
        <div class="form-group">
          <label>Password:<span class="required">**</span></label>
          <input type="password" class="form-control" name="userPassword" ng-model="user.userPassword" required>
        </div>
        <button ng-disabled="registerForm.$pristine || registerForm.$dirty && registerForm.$invalid " class="btn btn-primary" ng-click="createUser()">Create</button>
      </form>
    </div>
    <div class="col-sm-4"></div>
  </div>
</div>
