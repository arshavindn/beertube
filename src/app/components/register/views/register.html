<ng-include src="'app/components/partials/views/_nav_bar.html'" onload="" autoscroll=""></ng-include>
<div class="container-fluid">
  <div class="row">
    <div class="col-xs-4 col-sm-4 col-md-4"></div>
    <div class="col-xs-4 col-sm-4 col-md-4">
      <form role="form" name="registerForm">
        <h3>Register</h3>
        <div class="form-group alert alert-danger" ng-hide="duplicatePassword">
          Password is duplicated. Please try again!
        </div>

        <div class="form-group alert alert-danger" ng-hide="duplicateEmail">
          Email is exists. Please try again!
        </div>
        <div class="form-group">
          <label>Your Name:<span class="required">**</span></label>
          <input type="text" class="form-control" name="userName" ng-model="user.fullName" required>
        </div>
        <div class="form-group">
          <label>Email address:<span class="required">**</span></label>
          <input type="email" class="form-control" name="userEmail" ng-model="user.email" required>
        </div>
        <div class="form-group">
          <label>Password:<span class="required">**</span></label>
          <input type="password" class="form-control" name="userPassword" ng-model="user.password" required>
        </div>
        <div class="form-group">
          <label>Password Confirm:<span class="required">**</span></label>
          <input type="password" class="form-control" name="userPasswordConfirm" ng-model="userPasswordConfirm" required>
        </div>
        <button ng-disabled="registerForm.$pristine || registerForm.$dirty && registerForm.$invalid " class="btn btn-primary" ng-click="createUser()">Create</button>
      </form>
    </div>
    <div class="col-xs-4 col-sm-4 col-md-4"></div>
  </div>
</div>
