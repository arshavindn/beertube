<ng-include src="'app/components/partials/views/_nav_bar.html'" onload="" autoscroll=""></ng-include>
<ng-include src="'app/components/home/views/_post_board.html'" onload="" autoscroll=""></ng-include>
<div class="container">
  <div class="row">
    <section class="posts col-md-8">
      <ng-include src="'app/components/home/views/_posts.html'" onload="" autoscroll=""></ng-include>
    </section>
    <section class="aside col-md-4">
      <div class="famous-users" ng-if="famousUsers.length !== 0">
        <h3>Top Users</h3>
        <div class="media" ng-repeat="user in famousUsers">
          <div class="media-left">
            <a href="">
              <img style="width:64px; height:64px;" class="media-object" ng-src="{{user.avatarUrl}}">
            </a>
          </div>
          <div class="media-body">
            <h4 class="media-heading"><a href="/#/user/{{user.id}}">{{user.fullName}}</a></h4>
            <p><strong>Join date: </strong>{{user.joinDate}}</p>
            <p><strong>Posts: </strong>{{user.uploadVideos.length}}</p>
          </div>
        </div>
      </div>
    </section>
  </div>
  <div class="" style="text-align: center;">
    <h1 ng-show="noMorePost()">There is no post remaining.</h1>
    <a href="#/?page={{page + 1}}" class="btn btn-default btn-primary" ng-show="pageFull">I want more posts!</a>
  </div>
</div>
