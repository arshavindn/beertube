<ng-include src="'app/components/partials/views/_nav_bar.html'" onload="" autoscroll=""></ng-include>
<div class="container" ng-controller="UserManagerCtrl">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <h3>User Management</h3>
      <table class="table">
        <tr>
          <th>ID</th>
          <th>User Name</th>
          <th>Email</th>
          <th>Role Setting</th>
        </tr>
        <tr ng-repeat="user in users">
          <td>{{user.userId}}</td>
          <td>{{user.fullName}}</td>
          <td>{{user.email}}</td>
          <td ng-if="userRole(user) == 'ROLE_USER'">
            <button class="btn btn-success btn-xs" ng-click="setRole(user.userId, 'ROLE_ADMIN', $index)">
              Set as Admin
            </button>
          </td>
          <td ng-if="userRole(user) == 'ROLE_USER'">
            <button class="btn btn-danger btn-xs" ng-click="removeRole(user.userId, 'ROLE_USER', $index)">
              Ban this user
            </button>
          </td>
          <td ng-if="userRole(user) == 'ROLE_ADMIN'">
            <button class="btn btn-warning btn-xs" ng-click="removeRole(user.userId, 'ROLE_ADMIN', $index)">
              Remove Admin
            </button>
          </td>
          <td ng-if="userRole(user) == 'ROLE_GUESS'">
            <button class="btn btn-info btn-xs" ng-click="setRole(user.userId, 'ROLE_USER', $index)">
              Set as User
            </button>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
