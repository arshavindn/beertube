<ng-include src="'app/components/partials/views/_nav_bar.html'" onload="" autoscroll=""></ng-include>
<div class="container" ng-controller="InformationCtrl">
  <div class="col-xs-7 col-sm-7 col-md-7">
    <h3>My Videos</h3>
    <div class="panel panel-info" ng-repeat="video in videos | orderBy: 'createAt' : true">
      <div class="panel-heading">
        <a href="#/viewVideo/{{video.videoId}}">{{video.videoName}}</a>
      </div>
      <div class="panel-body" style="padding:0px;">
        <!-- <a href="#/viewVideo/{{video.videoId}}"><img ng-src="{{video.videoImage}}" width="100%" height="300"></a> -->
        <iframe width="100%" height="380" ng-src="{{video.videoUrl | trusted}}" frameborder="0" allowfullscreen></iframe>
      </div>
      <div class="panel-footer">
        <div class="glyphicon glyphicon-thumbs-up">{{video.numOfLike}}</div> 
        <div class="glyphicon glyphicon-eye-open">{{video.numberOfView}}</div> 
        <div class="glyphicon glyphicon-comment">{{video.numOfComment}}</div> 
        <div class="glyphicon glyphicon-calendar">{{video.createAt}}</div>
        <div style="float: right;" ng-show="btnAccess">
          <a href="#/video/{{video.videoId}}/edit">
            <button class="btn btn-primary btn-xs">Edit</button>
          </a>
          <button class="btn btn-danger btn-xs">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <div class="col-xs-1 col-sm-1 col-md-1"></div>

  <div class="col-xs-4 col-sm-4 col-md-4">
    <div class="userInformation">
      <div class="avatar row">
        <img src="{{avatarUrl}}">
        <div class="name"><h3>{{name}}</h3></div>
      </div>
      <div class="stt">
        <div>Day Join: {{dayJoin}}</div> 
        <div>Number Of Video Uploaded: {{numOfVideo}}</div>
        <div>Number Of Favorite Video: {{numOfFV}}</div>
      </div>
    </div>
  </div>
</div>
