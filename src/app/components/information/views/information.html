<ng-include src="'app/components/partials/views/_nav_bar.html'" onload="" autoscroll=""></ng-include>
<div class="container" ng-controller="InformationCtrl">
  <div class="col-xs-7 col-sm-7 col-md-7">
    <h3>My Video Management</h3>
    <div ng-repeat="video in videos | orderBy: 'dayOfCreate' : true">
      <div class="panel-heading">{{video.videoName}}</div>
      <div class="panel-body" style="padding:0px;">
        <a href="#/viewVideo/{{video.videoId}}"><img ng-src="{{video.videoImage}}" width="100%" height="300"></a>
      </div>
      <div class="panel-footer">
        <div class="glyphicon glyphicon-thumbs-up">{{video.numOfLike}}</div> 
        <div class="glyphicon glyphicon-eye-open">{{video.numOfView}}</div> 
        <div class="glyphicon glyphicon-comment">{{video.numOfComment}}</div> 
        <div class="glyphicon glyphicon-calendar">{{video.dayOfCreate}}</div>
        <div style="float: right;">
          <a href="#/video/{{video.videoId}}/edit">
            <button class="btn btn-primary btn-xs">Edit</button>
          </a>
          <button class="btn btn-danger btn-xs" data-toggle="modal" data-target="#myModal">Delete</button>

          <!--Modal for Delete button-->
          <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog modal-sm">
              <div class="modal-content">
                <div class="modal-header" style="text-align:center;">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h5 class="modal-title">Delete video</h5>
                  <h4>{{video.videoName}}</h4>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="deleteVideo()">Yes</button>
                  <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                </div>
              </div>
            </div>
          </div>
          <!--End Modal-->
        </div>
      </div>
    </div>
  </div>

  <div class="col-xs-1 col-sm-1 col-md-1"></div>

  <div class="col-xs-4 col-sm-4 col-md-4">
    <div class="userInformation">
      <div class="avatar row">
        <img src="{{avatarUrl}}">
        <div class="name"><h3>{{name}}</h3></div>
      </div>
      <div class="stt">
        <div>Day Join: {{dayJoin}}</div> 
        <div>Number Of Video Uploaded: {{numOfVideo}}</div>
        <div>Number Of Favorite Video: {{numOfFV}}</div>
      </div>
    </div>
  </div>
</div>
