<ng-include src="'app/components/partials/views/_nav_bar.html'" onload="" autoscroll=""></ng-include>
<div class="container" ng-controller="UploadCtrl">
  <div class="row">
    <div class="col-sm-6">
      <form role="form" name="videoForm">
        <h2 style="color:#286090">Upload Video</h2>
        <input type="text" ng-model="video.videoId" name="videoId" hidden>
        <div class="form-group">
          <label for="name">Name Video:<span class="required">*</span></label>
          <input type="text" class="form-control" name="videoName" ng-model="video.videoName" required>
        </div>
        <div class="form-group">
          <label for="url">URL Video:<span class="required">*</span></label>
          <input type="text" class="form-control" name="videoLink" ng-model="videoLink" required>
          </br>
          <button class="btn btn-success" ng-click="viewDemo()">View Demo</button>
        </div>
        <div class="form-group">
          <label for="desc">Description Video:</label>
          <textarea class="form-control" rows="5" name="videoDes" ng-model="video.videoDes"></textarea>
        </div>
        <button ng-disabled=" videoForm.$pristine || videoForm.$dirty && videoForm.$invalid " class="btn btn-primary" ng-click="uploadVideo()">Upload</button>
        <a href="#/">
          <button class="btn btn-default">Cancel</button>
        </a>
        <div class="form-group">
          <input type="text" class="form-control" name="videoUrl" ng-model="video.videoUrl" ng-show=false>
          <input type="text" class="form-control" name="videoImageUrl" ng-model="video.videoImageUrl" ng-show=false>
        </div>
      </form>
    </div>
    <div class="col-sm-6">
      <h2 style="color:#286090">View Demo</h2>
      <div>
        <iframe width="100%" height="380" ng-src="{{video.videoUrl | trusted}}" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
  </div>
</div>
