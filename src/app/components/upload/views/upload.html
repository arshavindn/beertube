<ng-include src="'app/components/partials/views/_nav_bar.html'" onload="" autoscroll=""></ng-include>
<div class="container">
  <div class="row">
    <div class="col-xs-6 col-sm-6 col-md-6">
      <form role="form" name="videoForm">
        <h2 style="color:#286090">Upload Video</h2>
        <div class="alert alert-success" ng-hide="sVideo">
          Video was uploaded successfully!
        </div>
        <div class="alert alert-danger" ng-hide="fVideo">
          Fail Upload! Please try again!
        </div>
        <div class="form-group">
          <label>Video Name:<span class="required">*</span></label>
          <input type="text" class="form-control" name="videoName" ng-model="video.videoName" required>
        </div>
        <div class="form-group">
          <label>Category:<span class="required">*</span></label>
          <select class="form-control" name="category" ng-model="video.category.categoryId" ng-options="x for (x,y) in categories" required></select>
        </div>
        <div class="form-group">
          <label>URL Video:<span class="required">*</span></label>
          <input type="text" class="form-control" name="videoLink" ng-model="videoLink" ng-change="viewDemo()" required>
        </div>
        <div class="form-group">
          <label>Description Video:</label>
          <textarea class="form-control" rows="5" name="videoDes" ng-model="video.description"></textarea>
        </div>
        <button ng-disabled=" videoForm.$pristine || videoForm.$dirty && videoForm.$invalid " class="btn btn-primary" ng-click="uploadVideo()">Upload</button>
        <a href="#/">
          <button class="btn btn-default">Cancel</button>
        </a>
        <div class="form-group">
          <input type="text" class="form-control" name="videoUrl" ng-model="video.videoUrl" ng-show=false>
          <input type="text" class="form-control" name="videoImageUrl" ng-model="video.videoImage" ng-show=false>
          <input type="text" class="form-control" name="videoCode" ng-model="video.videoCode" ng-show=false>
        </div>
      </form>
    </div>
    <div class="col-xs-6 col-sm-6 col-md-6">
      <h2 style="color:#286090">Preview</h2>
      <div>
        <iframe width="100%" height="380" ng-src="{{video.videoUrl | trusted}}" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
  </div>
</div>
